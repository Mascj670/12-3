<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Stock Prices</h1>
        <form id="stockForm">
            <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
            <button type="submit">Get Stock Price</button>
        </form>
        <div id="stockData"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
